<!DOCTYPE html>
<html>

<head>
	<title>Idea bank</title>
	<meta charset="UTF-8">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<link rel="stylesheet" href="css/idea_bank.css">

	<script src="jquery.js"></script>
<!--	<script src="js/prefixfree.min.js"></script>-->
	<script src="js/main.js"></script>

</head>

<body>
	<section class="banner">
		
		<header>
			<span class="dream">Мечтаешь<br>о чем-то?</span>
			<span class="reason-to-buy">есть повод купить то, что хочется!</span><br>
			<span class="credit">по-настоящему хороший кредит</span>
			
			
		</header>
		
		<hr class="grey-line">
		<hr class="white-line">
	
		<div class="content">

			<img class="slide1" src="img/slide1.png" alt="">
			<img class="slide2" src="img/slide2.png" alt="">
			<img class="slide3" src="img/slide3.png" alt="">
			
			<div class="point1"></div>
			<div class="point2"></div>
			<div class="point3"></div>
			
			<span class="black-text fromLeft">до</span>
			<span class="red-text num1"></span> 
			<span class="red-text num2"></span>
			<span class="red-text num3"></span>
			<span class="red-text mln">млн</span>
			<span class="black-text fromRight">руб</span>
			<span class="black-text toTop">без поручителей</span>
			
			<img class="man" src="img/man.png" alt="man">	
			
			<ul class="red-bg">
				<li class="count">4</li> 
				<li class="count">6</li>
				<li class="count">9</li>
				<li class="count">5</li> 
				<li class="count">0</li>
				<li class="count">0</li>
			</ul>
			
			<div class="toUp">всего</div>
			<div class="toDown">в месяц</div>
			
			<div class="red-text toDown">за каждые 10 000 000 рублей</div>
			
			<div class="black-text lastAnimation">рассмотрим заявку</div>
			<div class="red-text lastAnimation">без справки</div>
			<div class="black-text lastAnimation">о доходах</div>

		</div>
		
		<hr class="blue-line">
		
		<footer>
			<img class="logo" src="img/logo.png" alt="logo">
			<span class="idea-bank">Отличная идея!</span>
			
		</footer>
	</section>

</body>

</html>
